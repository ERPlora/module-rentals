{% load djicons i18n %}

<div x-data="{ confirmDelete: false }">

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Edit Rentalitem" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="edit-rental_item-form"
          hx-post="{% url 'rentals:rental_item_edit' obj.id %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Name" %}</label>
            <input type="text" name="name" class="input input-sm w-full" value="{{ obj.name }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Code" %}</label>
            <input type="text" name="code" class="input input-sm w-full" value="{{ obj.code }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Description" %}</label>
            <textarea name="description" class="textarea textarea-sm w-full" rows="3">{{ obj.description }}</textarea>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Daily Rate" %}</label>
            <input type="number" name="daily_rate" class="input input-sm w-full" step="0.01" value="{{ obj.daily_rate }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Is Available" %}</label>
            <label class="toggle color-success">
                <input type="checkbox" name="is_available" {% if obj.is_available %}checked{% endif %}>
                <span class="toggle-track"><span class="toggle-thumb"></span></span>
            </label>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Is Active" %}</label>
            <label class="toggle color-success">
                <input type="checkbox" name="is_active" {% if obj.is_active %}checked{% endif %}>
                <span class="toggle-track"><span class="toggle-thumb"></span></span>
            </label>
        </div>
    </form>

    <div class="border-t border-base-300 pt-4 mt-4 px-6 pb-6">
        <h4 class="font-semibold text-sm mb-3 text-error">{% trans "Danger Zone" %}</h4>
        <template x-if="!confirmDelete">
            <button type="button" class="btn btn-sm btn-outline color-error w-full" @click="confirmDelete = true">
                {% icon "trash-outline" %} {% trans "Delete" %}
            </button>
        </template>
        <template x-if="confirmDelete">
            <div>
                <p class="text-error text-sm font-semibold mb-3">{% trans "Are you sure?" %}</p>
                <div class="flex gap-2">
                    <button type="button" class="btn btn-sm btn-outline flex-1" @click="confirmDelete = false">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-sm color-error flex-1"
                            hx-post="{% url 'rentals:rental_item_delete' obj.id %}"
                            hx-target="#datatable-body" hx-swap="innerHTML" @click="closePanel()">
                        {% icon "trash-outline" %} {% trans "Delete" %}
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="edit-rental_item-form" class="btn btn-sm color-primary">
            {% icon "checkmark-outline" %} {% trans "Save" %}
        </button>
    </div>
</div>

</div>
