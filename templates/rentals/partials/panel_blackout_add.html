{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Blackout Period" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-blackout-form"
          hx-post="{% url 'rentals:blackout_add' item.id %}"
          hx-target="#blackouts-container"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-group-label">{% trans "Start Date" %}</label>
            <input type="date" name="start_date" class="input input-sm w-full" required>
        </div>

        <div class="form-group">
            <label class="form-group-label">{% trans "End Date" %}</label>
            <input type="date" name="end_date" class="input input-sm w-full" required>
        </div>

        <div class="form-group">
            <label class="form-group-label">{% trans "Reason" %}</label>
            <input type="text" name="reason" class="input input-sm w-full" placeholder="{% trans 'e.g. Maintenance, Reserved, etc.' %}">
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-blackout-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add Blackout" %}
        </button>
    </div>
</div>
